    <h5>while문, do while문</h5>
    <script>
      document.write("<h4>* while문으로 2단 출력 *</h4>");
      var num = 1;
      do {
        document.write("2 *" + num + "=" + 2 * num + "<br/>");
        num++;
      } while (num <= 9);
    </script>
